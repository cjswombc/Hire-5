<%@ page contentType="text/html; charset=utf-8" language="java" import="java.sql.*" errorPage="" %>
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입</title>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
<script src="js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<link rel="stylesheet/less" type="text/css" href="style.less" />
<script src="less-1.7.0.min.js"></script>
</head>
<body>

<div id="reg" class="modal-body">
<form id="regForm" action="#" method="post">
<table>
<tr>
<td><label for="name">이름</label></td>
<td><input type="text" id="name" name="name" placeholder="이름" required="required" /></td>
</tr>

<tr>
<td><label for="id">아이디</label></td>
<td><input type="text" id="id" name="id" placeholder="아이디" required="required" />
&nbsp;&nbsp;&nbsp;<input type="button" value="중복확인"/></td>
</tr>
<tr>
<td><label for="pw">비밀번호</label></td>
<td><input type="text" id="pw" name="pw" placeholder="비밀번호" required="required" /></td>
</tr>
<tr>
<td><label for="pwc">비밀번호 확인</label></td>
<td><input type="text" id="pwc" name="pwc" placeholder="비밀번호 확인" required="required"/></td>
</tr>
<tr>
<td><label for="email">E-Mail</label></td>
<td><input type="text" id="email" name="email" placeholder="E-Mail" />
</tr>
<tr>
<td><label for="birth">생년월일</label></td>
<td><select>
<%for(int i=1930;i<2014;i++){ %>
<option><%=i+1 %></option>
<%} %>
</select>년
<select>
<%for(int i=0;i<12;i++){ %>
<option><%=i+1 %></option>
<%} %>
</select>월
<select>
<%for(int i=0;i<31;i++){ %>
<option><%=i+1 %></option>
<%} %>
</select>일
</td>
</tr>
<tr>
<td><label for="gender">성별</label></td>
<td><input type="radio" name="gender" id="gender" value="남자" checked="checked"/>남자
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="gender" value="여자"/>여자</td>
</tr>
<tr>
<td><label for="phone">휴대폰번호</label></td>
<td><input type="text" name="phone" id="phone" placeholder="-를 빼고 입력하세요" required="required"/>
<select>
<option>SKT</option>
<option>KT</option>
<option>LGT</option>
</select>
</td>
</tr>
<tr>
<td colspan="2">
<input id="accept" name="accept" type="checkbox"/>
<label for="accept">
<strong>
<a href="#" rel="external" target="_blank">서비스 이용 약관</a>,
<a href="#" rel="external" target="_blank">개인 정보 수집 이용</a>에 동의</strong>합니다.
</label>
</td>
</tr>
<tr>
<td colspan="2">
<input type="submit" value="가입"/>
<input type="reset" value="취소"/>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
